      <div class="div1">
        <form class="posiciones">
          <p>
          ¿Cuál es tu línea/as de preferencia?
          </p></br>
            <input type="checkbox" id="LINEA1" name="TOP" value="TOP">
            <label for="LINEA1"> Mi linea favorita es la <b>TOP</b> </label><br>
            <input type="checkbox" id="LINEA2" name="MID" value="MID">
            <label for="LINEA2"> Mi linea favorita es <b> MID</b> </label><br>
            <input type="checkbox" id="LINEA3" name="JUNGLA" value="JUNGLA">
            <label for="LINEA3"> Mi linea favorita es <b>JUNGLA</b></label><br>
            <input type="checkbox" id="LINEA4" name="ADC" value="ADC">
            <label for="LINEA4"> Mi linea favorita es <b>ADC</b></label><br>
            <input type="checkbox" id="LINEA5" name="SUPPORT" value="SUPPORT">
            <label for="LINEA5"> Mi linea favorita es <b>SUPPORT</b></label>
            <img class="imagen_form" src="./Imagenes/League_of_legends_logo.webp">
        </form>
      </div>
      <div class="div2">
          <form class="posiciones" action="/Personajes.html" target="_blank" method="post">
              <label for="fname">Nombre de usuario:</label><br>
              <input type="text" onkeydown="return /[a-zA-Z]/i.test(event.key)" id="fname" name="fname" value="P.Ej:mordek33"></br></br></br>
              <label for="pwd">Contraseña:</label><br>
              <input type="contraseña"onkeydown="return /[a-zA-Z0-9]/i.test(event.key)" id="pwd" name="pwd">
              <input type="submit" value="Submit">
              <input type="reset">
          </form>   
      </div>
      <div class="div3">
        <form class="posiciones" action="/Personajes.html" target="_blank" method="post">
            <label for="fname"> Nombre:</label><br>
            <input type="text" onkeydown="return /[a-zA-Z]/i.test(event.key)" id="fname" name="fname" value="Nombre"><br>
            <label for="fecha"> Fecha Nacimiento: </label><br>
            <input type="date" onkeydown="return /[/0-9/-]/i.test(event.key)" id="fecha" name="fecha"><br>
            <label for="direccion">Direccion:</label></br>
            <input type="text" onkeydown="return /[a-zA-Z]/i.test(event.key)" id="direccion" name="direccion" value="Calle ..."><br>
            <label for="email">E-mail</label><br>
            <input type="email" onkeydown="return /[a-z@.A-Z0-9]/i.test(event.key)" id="lname" name="lname" value="usuario@gmail.com"><br>
            <label for="numero"> Número de teléfono: </label><br>
            <input type="numero" onkeydown="return /[/0-9/-]/i.test(event.key)" id="numero" name="numero"><br>
            <input type="submit" value="Submit">
            <input type="reset">
